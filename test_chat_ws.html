<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Test - Order #2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .chat-box {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status {
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(255,255,255,0.2);
        }
        .status.connected {
            background: #10b981;
        }
        .status.disconnected {
            background: #ef4444;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
        }
        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message.sent {
            text-align: right;
        }
        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .message.received .message-bubble {
            background: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }
        .message.sent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .message-info {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.6;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #667eea;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .controls {
            max-width: 1400px;
            margin: 0 auto 20px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .controls h2 {
            margin-bottom: 15px;
            color: #1f2937;
        }
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4b5563;
            font-size: 14px;
        }
        .control-group input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 13px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>üîß WebSocket Configuration</h2>
        <div class="control-group">
            <div>
                <label>Server URL:</label>
                <input type="text" id="serverUrl" value="ws://localhost:8080/api/realtime/chat/2">
            </div>
            <div>
                <label>Order ID:</label>
                <input type="text" id="orderId" value="2">
            </div>
        </div>
        <div class="action-buttons">
            <button onclick="connectCustomer()">üîå Connect Customer</button>
            <button onclick="connectMitra()">üîå Connect Mitra</button>
            <button onclick="disconnectAll()">‚ùå Disconnect All</button>
            <button onclick="clearAllMessages()">üóëÔ∏è Clear Messages</button>
        </div>
    </div>

    <div class="container">
        <div class="chat-box">
            <div class="header">
                <span>üë§ Customer (Ranti Issara)</span>
                <span class="status disconnected" id="customerStatus">Disconnected</span>
            </div>
            <div class="messages" id="customerMessages"></div>
            <div class="input-area">
                <input type="text" id="customerInput" placeholder="Type a message..." onkeypress="handleKeyPress(event, 'customer')">
                <button onclick="sendMessage('customer')" id="customerSendBtn" disabled>Send</button>
            </div>
        </div>

        <div class="chat-box">
            <div class="header">
                <span>üîß Mitra (Andri Prasutio)</span>
                <span class="status disconnected" id="mitraStatus">Disconnected</span>
            </div>
            <div class="messages" id="mitraMessages"></div>
            <div class="input-area">
                <input type="text" id="mitraInput" placeholder="Type a message..." onkeypress="handleKeyPress(event, 'mitra')">
                <button onclick="sendMessage('mitra')" id="mitraSendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        const CUSTOMER_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InJhbnRpaXNzYXJhNzJAZ21haWwuY29tIiwiZXhwIjoxNzcxMTYzNDczLCJpZCI6NywibmFtYSI6IlJhbnRpIElzc2FyYSIsInBob25lIjoiMDgxMzk4ODMyODMxIn0.nGTEDnlz5ztpRRPtnpqe0CmeGtq5vTf-LGpwTlQ-toY';
        const MITRA_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImFuZHJpcHJhc3V0aW9AZ21haWwuY29tIiwiZXhwIjoxNzcxMTYzNDMwLCJpZCI6NiwibmFtYSI6IkFuZHJpIFByYXN1dGlvIiwicGhvbmUiOiIwODEzOTg4MzI4MzAifQ.FoYn6r-z0MNBSJX3298mlrjbDAlA_Z9ixYXUZ_-Wocw';

        let customerWs = null;
        let mitraWs = null;

        function getWebSocketUrl() {
            const orderId = document.getElementById('orderId').value;
            const serverUrl = document.getElementById('serverUrl').value;
            return serverUrl.replace(/\/\d+$/, `/${orderId}`);
        }

        function connectCustomer() {
            if (customerWs && customerWs.readyState === WebSocket.OPEN) {
                console.log('Customer already connected');
                return;
            }

            const wsUrl = `${getWebSocketUrl()}?token=${CUSTOMER_TOKEN}`;
            console.log('üîå Connecting Customer to:', wsUrl);
            
            customerWs = new WebSocket(wsUrl);

            customerWs.onopen = () => {
                console.log('‚úÖ Customer WebSocket connected');
                updateStatus('customer', 'connected');
                document.getElementById('customerSendBtn').disabled = false;
            };

            customerWs.onmessage = (event) => {
                console.log('üì® Customer received:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    displayMessage('customer', data);
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };

            customerWs.onerror = (error) => {
                console.error('‚ùå Customer WebSocket error:', error);
                addSystemMessage('customer', 'Connection error occurred');
            };

            customerWs.onclose = () => {
                console.log('üîå Customer WebSocket disconnected');
                updateStatus('customer', 'disconnected');
                document.getElementById('customerSendBtn').disabled = true;
            };
        }

        function connectMitra() {
            if (mitraWs && mitraWs.readyState === WebSocket.OPEN) {
                console.log('Mitra already connected');
                return;
            }

            const wsUrl = `${getWebSocketUrl()}?token=${MITRA_TOKEN}`;
            console.log('üîå Connecting Mitra to:', wsUrl);
            
            mitraWs = new WebSocket(wsUrl);

            mitraWs.onopen = () => {
                console.log('‚úÖ Mitra WebSocket connected');
                updateStatus('mitra', 'connected');
                document.getElementById('mitraSendBtn').disabled = false;
            };

            mitraWs.onmessage = (event) => {
                console.log('üì® Mitra received:', event.data);
                try {
                    const data = JSON.parse(event.data);
                    displayMessage('mitra', data);
                } catch (e) {
                    console.error('Error parsing message:', e);
                }
            };

            mitraWs.onerror = (error) => {
                console.error('‚ùå Mitra WebSocket error:', error);
                addSystemMessage('mitra', 'Connection error occurred');
            };

            mitraWs.onclose = () => {
                console.log('üîå Mitra WebSocket disconnected');
                updateStatus('mitra', 'disconnected');
                document.getElementById('mitraSendBtn').disabled = true;
            };
        }

        function disconnectAll() {
            if (customerWs) {
                customerWs.close();
                customerWs = null;
            }
            if (mitraWs) {
                mitraWs.close();
                mitraWs = null;
            }
        }

        function sendMessage(type) {
            const ws = type === 'customer' ? customerWs : mitraWs;
            const input = document.getElementById(`${type}Input`);
            const message = input.value.trim();

            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            const payload = { message: message };
            console.log(`üì§ ${type} sending:`, payload);
            
            ws.send(JSON.stringify(payload));
            input.value = '';
        }

        function displayMessage(viewerType, data) {
            const messagesDiv = document.getElementById(`${viewerType}Messages`);
            
            if (data.error) {
                addSystemMessage(viewerType, `Error: ${data.error}`);
                return;
            }

            const isSent = (viewerType === 'customer' && data.sender_type === 'customer') ||
                          (viewerType === 'mitra' && data.sender_type === 'mitra');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = data.message;

            const info = document.createElement('div');
            info.className = 'message-info';
            const time = new Date(data.created_at).toLocaleTimeString();
            info.textContent = `${data.sender_type} ‚Ä¢ ${time}`;

            messageDiv.appendChild(bubble);
            messageDiv.appendChild(info);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(type, text) {
            const messagesDiv = document.getElementById(`${type}Messages`);
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = 'text-align: center; padding: 10px; color: #6b7280; font-size: 12px; font-style: italic;';
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(type, status) {
            const statusElement = document.getElementById(`${type}Status`);
            statusElement.textContent = status === 'connected' ? 'Connected' : 'Disconnected';
            statusElement.className = `status ${status}`;
        }

        function handleKeyPress(event, type) {
            if (event.key === 'Enter') {
                sendMessage(type);
            }
        }

        function clearAllMessages() {
            document.getElementById('customerMessages').innerHTML = '';
            document.getElementById('mitraMessages').innerHTML = '';
        }

        window.addEventListener('beforeunload', () => {
            disconnectAll();
        });

        console.log('üöÄ WebSocket Chat Test Ready');
        console.log('üìù Customer Token:', CUSTOMER_TOKEN);
        console.log('üìù Mitra Token:', MITRA_TOKEN);
    </script>
</body>
</html>
